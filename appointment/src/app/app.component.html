<div class="col-md-6 user-container" *ngIf="add" >
  <h2 style="margin: auto"> Appointments</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Appointment ID</th>
      <th>Appointment Slot</th>
      <th>Member ID</th>
      <th>Facility ID</th>
      <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of appointments; let i=index">
      <td class="hidden">{{i + 1}}</td>
      <td>{{user.id}}</td>
      <td>{{user.appointmentSlot}}</td>
      <td>{{user.memberId}}</td>
      <td>{{user.facilityId}}</td>
       <td> <button class="btn btn-success"  style="margin-left: 20px;"> Reschedule</button></td>
       <td><button class="btn btn-success" > Cancel</button></td>
    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
